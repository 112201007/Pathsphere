<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="/pages/resume-builder/resume.css">
</head>
<body>
    <div class="container">
       <div id="header1">
            <h1>Resume Builder</h1>
            <p style="text-align: center;">Fill in your details to build your professional resume.</p>
       </div> 

        <form id="resumeForm">
            <section class="form-section">
                <h2>Objective:</h2>
                <br>
                <div class="form-field">
                    <input type="text" id="objective" name="objective" placeholder="Objective of your application" required>
                </div>
                <br>
                <h2>Personal Details:</h2>
                <br>
                <div class="form-group">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                    </div>


                    <div class="form-field">
                        <label for="linkedin">LinkedIn</label>
                        <input type="text" id="linkedin" name="linkedin" placeholder="www.linkedin.com/john" required>
                    </div>

                </div>
            </section>

            <!-- <section class="form-section"> -->
                <h2>Education:</h2>
                <br>
                <!-- <textarea id="education" name="education" rows="4" placeholder="Add your educational qualifications" style="height:auto; width: 100%;"></textarea> -->
                <div class="form-field">
                    <label for="education1"></label>
                    <input type="text" id="education1" name="education" placeholder="Most recent" required>
                </div> 

                <div class="form-field">
                    <label for="education2"></label>
                    <input type="text" id="education2" name="education" placeholder="Previous recent" required>
                </div>
                <br>
            
        <!-- </section> -->

            <section class="form-section">
                <h2>Experience:</h2>
                <br>
                <textarea id="experience" name="experience" rows="4" placeholder="Add your work experience" style="height: auto; width: 100%;"></textarea>
            </section>

            <section class="form-section">
                <h2>Projects:</h2>
                <br>
                <textarea id="project" name="project" rows="4" placeholder="Add your project work" style="height: auto; width: 100%;"></textarea>
            </section>

            <section class="form-section">
                <h2>Skills:</h2>
                <br>
                <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, React, Python" style="height: auto; width: 100%;">
            </section>

            <section class="form-section">
                <h2>Achievements:</h2>
                <br>
                <textarea id="achievements" name="achievements" rows="4" placeholder="Add your achievements" style="height: auto; width: 100%;"></textarea>
            </section>

            
            <section class="form-section">
                <h2>Choose Template:</h2>
                <br>
                <select id="templateSelector">
                    <option value="template1">Classic Template</option>
                    <option value="template2">Modern Template</option>
                </select>
            </section>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        
        <div id="resumePreview">
            <h2>Preview:</h2>
            <br>
            <div id="resumeContent">
               
            </div>
            <button id="downloadBtn" onclick="downloadResume()">Download PDF</button>
        </div>
        <br>
    </div>
    <br>
    <br><br>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="/pages/resume-builder/resume.js"></script>
    
    <script src="/scripts/componentLoader.js"></script>
    <script>
      prependComponent('Navbar');
      prependComponent('Cursor');
      prependComponent('ScrollToTop');
      appendComponent('Footer');
      appendComponent('ChatBot');
      waitTillComponentsLoaded();
    </script>
    
    
</body>
</html>
